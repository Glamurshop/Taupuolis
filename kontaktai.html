<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktai | Taupuolis.lt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="max-w-3xl mx-auto px-4 py-8">
        <section>
            <h2>Susisiekite su mumis</h2>
            <p>El. paštas: <a href="mailto:info@taupuolis.lt">info@taupuolis.lt</a></p>
        </section>
        <section>
            <h2>Kontaktinė forma</h2>
            <form action="mailto:info@taupuolis.lt" method="POST" enctype="text/plain">
                <label for="vardas">Jūsų vardas:</label><br>
                <input type="text" id="vardas" name="vardas" required><br><br>
                <label for="email">El. paštas:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="zinute">Žinutė:</label><br>
                <textarea id="zinute" name="zinute" rows="5" required></textarea><br><br>
                <button type="submit">Siųsti</button>
            </form>
        </section>
    </main>
    <div id="footer-placeholder"></div>
    <script>
      fetch('/header.html').then(r=>r.text()).then(d=>{document.getElementById('header-placeholder').innerHTML=d;});
      fetch('/footer.html').then(r=>r.text()).then(d=>{document.getElementById('footer-placeholder').innerHTML=d;});
    </script>
</body>
</html>
