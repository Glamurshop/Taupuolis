<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Footer Test</h1>
        <p>Å is puslapis testuoja, ar footer veikia.</p>
    </div>
    
    <div id="footer-placeholder"></div>
    
    <script>
        // Testuojame footer
        fetch('/footer.html')
            .then(response => {
                console.log('Footer response status:', response.status);
                return response.text();
            })
            .then(data => {
                console.log('Footer content:', data);
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => {
                console.error('Footer error:', error);
                document.getElementById('footer-placeholder').innerHTML = '<p style="color: red;">Footer neveikia: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
