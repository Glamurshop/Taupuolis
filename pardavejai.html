
<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pardavėjai – Taupuolis.lt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- NAV -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold text-yellow-500">Taupuolis.lt</a>
      <nav class="flex items-center gap-6 text-sm">
        <a href="index.html" class="hover:underline">Pagrindinis</a>
        <a href="pardavejai.html" class="font-semibold">Pardavėjai</a>
        <a href="kontaktai.html" class="hover:underline">Kontaktai</a>
        <a href="#" class="hover:underline">Prisijungti</a>
        <a href="#" class="hover:underline">Registruotis</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="bg-yellow-200 py-12">
    <div class="max-w-4xl mx-auto px-4 text-center">
      <h1 class="text-4xl font-bold mb-2">Pardavėjai</h1>
      <p class="text-gray-700">Išsirinkite pardavėją ir peržiūrėkite jo pasiūlymus</p>
    </div>
  </section>

<!-- SEARCH -->
<section class="py-6 bg-white">
  <div class="max-w-7xl mx-auto px-4">
    <input
      id="vendorSearch"
      type="text"
      placeholder="Ieškoti pardavėjo…"
      class="w-full sm:w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
    />
  </div>
</section>

  <!-- VENDOR GRID -->
  <section class="py-12">
    <div class="max-w-7xl mx-auto px-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        
        <a href="vendors/perfumer.html"
           class="block bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
          <img src="https://perfumer.lt/themes/origin/img/perfumer-logo.png" alt="Perfumer"
               class="mx-auto h-16 mb-4 object-contain">
          <h2 class="text-lg font-semibold text-center">Perfumer</h2>
        </a>
        
        <a href="vendors/glamur.html"
           class="block bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
          <img src="https://glamur.lt/cdn/shop/files/glamur-logotipas.png?v=1731929376&width=210" alt="Glamur"
               class="mx-auto h-16 mb-4 object-contain">
          <h2 class="text-lg font-semibold text-center">Glamur</h2>
        </a>
        
        <a href="vendors/douglas.html"
           class="block bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
          <img src="https://www.savascentras.lt/wp-content/uploads/2018/06/Douglas-logo.jpg" alt="Douglas"
               class="mx-auto h-16 mb-4 object-contain">
          <h2 class="text-lg font-semibold text-center">Douglas</h2>
        </a>
        
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="max-w-7xl mx-auto px-6 flex justify-between text-sm">
      <p>&copy; 2025 Taupuolis.lt</p>
      <div class="space-x-4">
        <a href="kontaktai.html" class="hover:underline">Kontaktai</a>
        <a href="apie.html" class="hover:underline">Apie mus</a>
        <a href="terms.html" class="hover:underline">Taisyklės</a>
      </div>
    </div>
  </footer>

 <script>
  const searchInput = document.getElementById('offerSearch');
  // surinkam VISAS korteles: pasiūlymų div ir pardavėjų a
  const offerCards   = document.querySelectorAll('section.populiariausi .grid > div');
  const vendorCards  = document.querySelectorAll('section.py-12.border-t .grid a');

  searchInput.addEventListener('input', () => {
    const term = searchInput.value.trim().toLowerCase();

    // filtruojam pasiūlymus
    offerCards.forEach(card => {
      const text = card.querySelector('h3').textContent.toLowerCase();
      card.style.display = text.includes(term) ? 'block' : 'none';
    });

    // filtruojam pardavėjus
    vendorCards.forEach(card => {
      const text = card.querySelector('h2')
                         ? card.querySelector('h2').textContent.toLowerCase()
                         : card.textContent.toLowerCase();
      card.style.display = text.includes(term) ? 'block' : 'none';
    });
  });
</script>


</body>
</html>
