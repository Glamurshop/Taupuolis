<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>Registruotis - Taupuolis.lt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="header-placeholder"></div>
  <script>
    fetch('/header.html')
      .then(response => response.text())
      .then(data => {
        const placeholder = document.getElementById('header-placeholder');
        placeholder.innerHTML = data;
        // Paleidžiam visus <script> tagus iš header (jei yra)
        placeholder.querySelectorAll('script').forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          oldScript.replaceWith(newScript);
        });
        // Hamburger meniu JS
        setTimeout(function() {
          const menuToggle = document.getElementById('menu-toggle');
          const mobileMenu = document.getElementById('mobile-menu');
          const mobileOverlay = document.getElementById('mobile-overlay');
          const menuClose = document.getElementById('menu-close');
          function openMenu() {
            mobileMenu.classList.remove('translate-x-full');
            mobileOverlay.classList.remove('hidden');
          }
          function closeMenu() {
            mobileMenu.classList.add('translate-x-full');
            mobileOverlay.classList.add('hidden');
          }
          if(menuToggle) menuToggle.onclick = openMenu;
          if(menuClose) menuClose.onclick = closeMenu;
          if(mobileOverlay) mobileOverlay.onclick = closeMenu;
          if(mobileMenu) {
            mobileMenu.querySelectorAll('a').forEach(link => {
              link.addEventListener('click', closeMenu);
            });
          }
        }, 0);
      });
  </script>
  <main class="pt-32 flex justify-center">
    <div class="bg-white p-8 rounded shadow max-w-md w-full">
      <h1 class="text-2xl font-bold mb-6">Registruotis</h1>
      <form>
        <input type="text" placeholder="Vardas" class="w-full mb-4 px-4 py-2 border rounded" required>
        <input type="email" placeholder="El. paštas" class="w-full mb-4 px-4 py-2 border rounded" required>
        <input type="password" placeholder="Slaptažodis" class="w-full mb-4 px-4 py-2 border rounded" required>
        <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">Registruotis</button>
      </form>
      <p class="mt-4 text-sm">Jau turite paskyrą? <a href="prisijungti.html" class="text-yellow-600 hover:underline">Prisijungti</a></p>
    </div>
  </main>
</body>
</html>
