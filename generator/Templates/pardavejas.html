<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>{{pardavejas}} – Taupuolis.lt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-white border-b p-4 flex items-center justify-between">
    <a href="/index.html" class="text-xl font-bold text-yellow-600">Taupuolis.lt</a>
    <img src="{{logo_url}}" alt="{{pardavejas}} logo" class="h-10 w-10 rounded-full border" />
  </header>
  <main class="flex-1 flex flex-col items-center py-8">
    <div class="bg-white rounded shadow p-8 max-w-2xl w-full mb-8">
      <h1 class="text-3xl font-bold mb-2">{{pardavejas}}</h1>
      <div class="text-gray-700 mb-4">{{pardavejo_info}}</div>
      <img src="{{logo_url}}" alt="{{pardavejas}} logo" class="h-20 w-20 rounded-full border mx-auto mb-4" />
    </div>
    <div class="max-w-4xl w-full">
      <h2 class="text-xl font-semibold mb-4">Visi {{pardavejas}} pasiūlymai</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {{dealai}}
      </div>
    </div>
    <a href="/index.html" class="mt-8 text-gray-600 hover:underline">Grįžti į pradžią</a>
  </main>
  <footer class="text-center text-sm text-gray-500 py-6 border-t mt-10">
    © 2025 Taupuolis.lt – Visos teisės saugomos.
  </footer>
</body>
</html>
