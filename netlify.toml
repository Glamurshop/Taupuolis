[build]
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "upgrade-insecure-requests; default-src 'self' https:; img-src 'self' https: data:; script-src 'self' https: 'unsafe-inline'; style-src 'self' https: 'unsafe-inline'"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

[[redirects]]
  from = "http://taupuolis.lt/*"
  to = "https://taupuolis.lt/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.taupuolis.lt/*"
  to = "https://taupuolis.lt/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.taupuolis.lt/*"
  to = "https://taupuolis.lt/:splat"
  status = 301
  force = true 