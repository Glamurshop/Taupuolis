name: Auto Generator

on:
  schedule:
    # Kas 5 min
    - cron: '*/5 * * * *'
  workflow_dispatch: # Leidžia paleisti rankiniu būdu

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Set up Google credentials
      run: |
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > generator/credentials.json
        
    - name: Run generator
      run: |
        cd generator
        python auto_generator.py --once
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generated content update"
        git push 