<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puslapis nerastas | Taupuolis.lt</title>
    <script>
        // Force HTTPS redirect
        if (location.protocol !== 'https:') {
            location.replace(`https:${location.href.substring(location.protocol.length)}`);
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="header-placeholder"></div>
    <main class="max-w-2xl mx-auto px-4 py-16 text-center">
        <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
        <p class="text-xl text-gray-600 mb-8">Atsiprašome, toks puslapis nerastas.</p>
        <form action="/paieska.html" method="GET" class="mb-6">
            <input type="text" name="q" placeholder="Ieškoti pasiūlymo ar pardavėjo..." class="px-4 py-2 border border-gray-300 rounded-lg w-64 max-w-full focus:outline-none focus:ring-2 focus:ring-yellow-500">
            <button type="submit" class="ml-2 px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg font-semibold">Ieškoti</button>
        </form>
        <a href="/" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-lg font-semibold">
            Grįžti į pagrindinį
        </a>
    </main>
    <script>
      fetch('/header.html').then(r=>r.text()).then(d=>{document.getElementById('header-placeholder').innerHTML=d;});
    </script>
</body>
</html>
