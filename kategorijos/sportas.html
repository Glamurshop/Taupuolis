<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>Sportas – Taupuolis.lt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <div id="header-placeholder"></div>
  <script>
    fetch('/header.html?v=20250127')
      .then(response => response.text())
      .then(data => {
        const placeholder = document.getElementById('header-placeholder');
        placeholder.innerHTML = data;
        placeholder.querySelectorAll('script').forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          oldScript.replaceWith(newScript);
        });
        setTimeout(function() {
          const menuToggle = document.getElementById('menu-toggle');
          const mobileMenu = document.getElementById('mobile-menu');
          const mobileOverlay = document.getElementById('mobile-overlay');
          const menuClose = document.getElementById('menu-close');
          function openMenu() {
            mobileMenu.classList.remove('translate-x-full');
            mobileOverlay.classList.remove('hidden');
          }
          function closeMenu() {
            mobileMenu.classList.add('translate-x-full');
            mobileOverlay.classList.add('hidden');
          }
          if(menuToggle) menuToggle.onclick = openMenu;
          if(menuClose) menuClose.onclick = closeMenu;
          if(mobileOverlay) mobileOverlay.onclick = closeMenu;
          if(mobileMenu) {
            mobileMenu.querySelectorAll('a').forEach(link => {
              link.addEventListener('click', closeMenu);
            });
          }
        }, 0);
      });
  </script>
  <main class="flex-1 flex flex-col items-center py-8">
    <div class="max-w-4xl w-full">
      <h1 class="text-3xl font-bold mb-6">Sportas</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <a href="/pasiulymai/nike-air-max-270.html" class="block bg-white rounded shadow p-4 hover:bg-yellow-50 transition">
          <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400&h=400&fit=crop" alt="Nike Air Max 270" class="h-32 w-full object-contain mb-2 rounded" />
          <div class="font-bold">Nike Air Max 270</div>
          <div class="text-sm text-gray-600">Sportland</div>
          <div class="text-sm text-green-600 font-bold">-40% nuolaida</div>
          <img src="https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=100&h=100&fit=crop" alt="Sportland logo" class="h-8 w-8 rounded-full mt-2" />
        </a>
        
        <a href="/pasiulymai/adidas-superstar.html" class="block bg-white rounded shadow p-4 hover:bg-yellow-50 transition">
          <img src="https://images.unsplash.com/photo-1608231387042-66d1773070a5?w=400&h=400&fit=crop" alt="Adidas Superstar" class="h-32 w-full object-contain mb-2 rounded" />
          <div class="font-bold">Adidas Superstar</div>
          <div class="text-sm text-gray-600">Sportland</div>
          <div class="text-sm text-green-600 font-bold">-25% nuolaida</div>
          <img src="https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=100&h=100&fit=crop" alt="Sportland logo" class="h-8 w-8 rounded-full mt-2" />
        </a>
        
      </div>
    </div>
    <a href="/index.html" class="mt-8 text-gray-600 hover:underline">Grįžti į pradžią</a>
  </main>
  <footer class="text-center text-sm text-gray-500 py-6 border-t mt-10">
    © 2025 Taupuolis.lt – Visos teisės saugomos.
  </footer>
</body>
</html>
