<!DOCTYPE html>
<html lang="lt">
<head>

    <title> | Taupuolis.lt</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

                <a href="/pasiulymai/vitaminu-kompleksas-20.html" class="block bg-white rounded shadow p-4 hover:bg-yellow-50 transition">
                  <img src="http://taupuolis.lt/paveiksleliai/TRECIAS/KARL-12.png" alt="Vitaminų kompleksas –20%" class="h-32 w-full object-contain mb-2 rounded" />

    <div id="footer-placeholder"></div>
    <script>
      fetch('/header.html').then(r=>r.text()).then(d=>{document.getElementById('header-placeholder').innerHTML=d;});
      fetch('/footer.html').then(r=>r.text()).then(d=>{document.getElementById('footer-placeholder').innerHTML=d;});
    </script>

</html>
